<div id="wrapper">
  <div ng-repeat="indicator in $ctrl.indicatorPieChartData" class="pie">
    <zingchart zc-json = "indicator" zc-height = "300" zc-width = "300" ></zingchart>
  </div>
</div>

<md-input-container>
  <label>Year</label>
  <md-select ng-model="year" placeholder="2016" ng-change="$ctrl.yearChange(this.year)">
    <md-option ng-repeat="year in $ctrl.years" ng-value="year">
      {{year}}
    </md-option>
  </md-select>
</md-input-container>
